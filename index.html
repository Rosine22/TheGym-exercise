<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeWo-direkt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-md">
    <div class="text-blue-600 text-2xl font-semibold">FeWo-direkt</div>
    <nav class="flex space-x-6 text-gray-600">
      <a href="#" class="hover:text-blue-600">Download the app</a>
      <a href="#" class="hover:text-blue-600">travel planner</a>
      <a href="#" class="hover:text-blue-600">register accommodation</a>
      <a href="#" class="hover:text-blue-600">Help</a>
      <a href="#" class="hover:text-blue-600">My Travels</a>
      <a href="#" class="hover:text-blue-600">Register</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="relative bg-cover bg-center h-screen" style="background-image: url('https://images.unsplash.com/photo-1560185127-6b69a0f4d142?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDE2fHxlbnRyeXxlbnwwfHx8fDE2Mzc5MDc4NDA&ixlib=rb-1.2.1&q=80&w=1080');">
    <div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-50 text-white text-center">
      <h1 class="text-3xl font-bold mb-4">Everything is fine, you book with FeWo-direkt</h1>

      <!-- Search Form -->
      <form class="flex items-center bg-white rounded-full shadow-lg px-4 py-2 space-x-4 text-gray-700 max-w-2xl w-full">
        <div class="flex items-center space-x-2">
          <i class="fas fa-map-marker-alt text-gray-500"></i>
          <input type="text" placeholder="Where should we go?" class="outline-none w-full" />
        </div>
        <div class="flex items-center space-x-2">
          <i class="far fa-calendar-alt text-gray-500"></i>
          <input type="text" placeholder="Nov. 16 - Nov. 30" class="outline-none w-full" />
        </div>
        <div class="flex items-center space-x-2">
          <i class="fas fa-user text-gray-500"></i>
          <input type="text" placeholder="2 travelers" class="outline-none w-full" />
        </div>
        <button type="submit" class="bg-blue-600 text-white rounded-full px-4 py-2">Seek</button>
      </form>
    </div>
  </main>

</body>
</html>
